<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test .ICS file</title>
    <style>
        .button {
        font-size: 30px;
        display: none;
        font-family: sans-serif;
        cursor: pointer;
        color: red;
        }
        .enter-your-date {
        display: block;
        font-size: 30px;
        font-family: sans-serif;
        cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="enter-your-date">Я ввёл дату рождения</button>
    <a class="button">Добавить в Календарь</a>
    <script>
        const btn1 = document.querySelector('.enter-your-date'),
            element = document.querySelector('.button');

    btn1.addEventListener('click', () => {
        const text = `BEGIN:VCALENDAR
VERSION:2.0
CALSCALE:GREGORIAN
BEGIN:VEVENT
DTSTAMP:20220114T091500Z
DTSTART:20220114T091500Z
DTEND:20220118T223000Z
SUMMARY:Reminder to check the add-to-calendar-button repo
DESCRIPTION:Check out the maybe easiest way to include add-to-calendar-buttons to your website at:\n→ https://github.com/jekuer/add-to-calendar-button
LOCATION:World Wide Web
STATUS:CONFIRMED
LAST-MODIFIED:20220516T142739Z
SEQUENCE:0
END:VEVENT
END:VCALENDAR`;
        element.setAttribute('href', 'data:text/calendar;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', 'test');
        element.click();
    });
    </script>
</body>
</html>
